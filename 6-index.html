<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="page-content">
      <div class="container">
        <section class="filters">
          <div class="locations">
            <h3>States</h3>
            <h4>California, San Andreas...</h4>
            <ul class="popover">
              <li>
                <h2>Arizona:</h2>
                <ul>
                  <li>Misss</li>
                  <li>Headquarter</li>
                </ul>
              </li>
              <li>
                <h2>California:</h2>
                <ul>
                  <li>San Diego</li>
                  <li>San Andreas</li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="amenities">
            <h3>Amenities</h3>
            <h4>Internet, Kitchen...</h4>
            <ul class="popover">
              <li>Internet</li>
              <li>TV</li>
              <li>WiFi</li>
              <li>Kitchen</li>
            </ul>
          </div>
          <button class="search-button">Search</button>
        </section>
      </div>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
